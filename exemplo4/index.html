<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar texto do input </title>
</head>
<body style="font-size: 26px;">
    <h1>Exemplo 13</h1>
    <div onmouseover="campeao(this);" onmouseout="campeao2(this);" style="background-color: rgb(22, 22, 48); width: 300px; height: 200px; color: rgb(255, 252, 77); font-size: 100px; padding-top: 60px; padding-left: 20px;">
        eae
    </div>
    <script>
        function campeao(obj){
            obj.innerHTML = "tudo blz";
            obj.style.fontSize = "80px";
            obj.style.paddingTop = "80px";
        }
        function campeao2(obj){
            obj.innerHTML = "eae"
            obj.style.fontSize = "80px";
            obj.style.paddingTop = "80px";
        }
    </script>
</body>
</html>
