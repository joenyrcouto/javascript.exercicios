<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;">Exemplo 14</h1>
    <label for="check"><input onclick="botao();" id="check" type="checkbox" style="margin-left: 8px;"> Adicionar bot√£o</label>
    <br><br>
    <button class='btn btn-primary' style='margin-left: 5%; margin-right: 5%; width: 90%; background-color: #0b2236df; border-color: #0b2236df; display: none;'>Clique</button>
    <br>
    <br>
</body>
<script>
    function botao() {
        const chave = document.getElementById("check").checked;
        const botao = document.getElementsByTagName("button")[0];

        botao.addEventListener("click", function () {
    const divi = document.createElement("div");
    const imagem = document.createElement("img");
    imagem.src = "https://avatars.githubusercontent.com/u/52903182?v=4";
    divi.appendChild(imagem);
    document.body.appendChild(divi);
    divi.style.textAlign = "center";
    imagem.style.marginBottom = "8px";
    imagem.addEventListener("click", function () {
        divi.removeChild(imagem);
    });
});
        
        if(chave)
                botao.style.display = "inline";
            else
                botao.style.display = "none";
    }
</script>
</html>
